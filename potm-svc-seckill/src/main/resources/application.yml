server:
  port: 9072

spring:
  application:
    name: potm-svc-seckill
  web:
    resources:
      static-locations: classpath:/META-INF/resources/,classpath:/static/
  cache:
    type: redis
  cloud:
    nacos:
      serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
  config:
    import:
      - optional:nacos:application.yml
      - optional:nacos:${spring.application.name}.yml

mybatis-plus:
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 配置的缓存的全局开关
    cache-enabled: true
    # 延时加载的开关
    lazy-loading-enabled: true
    # 开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    multiple-result-sets-enabled: true
    use-generated-keys: true
    default-statement-timeout: 60
    global-config:
      db-config:
        # 逻辑删除配置
        logic-delete-value: 1
        logic-not-delete-value: 0

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否读取cookie
  is-read-cookie: false

app:
  cdc:
    enable: true
    appName: potm-svc-seckill
    excludeTables:
      - ^ACT_.*$
      - ^QRTZ_.*$

payUrl: http://localhost:9072/api/thirdparty/wxpay
backendNotifyUrl: http://localhost:9072/api/client/wxpay/notify
